<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checklist | dream big, start small</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="header-bar">
			<span class="pageTitle">checklist</span>
		</div>
		<div class="box">
			<h3>instructions.</h3>
		</div>
		<div class="box">
			<span class="instructions">
				to check off an item, select the <i class="fa fa-check"></i>.<br>
				to uncheck an item, simply click on the <i class="fa fa-check"></i> again.<br>
				to remove and item from the list, select the <i class="fa fa-trash-o"></i>.<br>
			</span>
		</div>
		<br>
	</div>
	<form class="pure-form addItem">
		<div class="pure-u-1-3">
	    	<input class="pure-input-1" type="text" placeholder="item name">
	    </div>
		<div class="pure-u-1-8">
		    <input class="pure-input-1" type="text" placeholder="price">
		</div>
        <style scoped>
                .button-add{
		            color: white;
		            border-radius: 4px;
		            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
		            background: #FE448D;
		        }
        </style>
		<button class="pure-button button-add">
		    <i class="fa fa-plus"></i>
		    add item
		</button>
	</form>
	<div class="checklist">
		<dl class="dl-horizontal">
			<dt class="item">Zucchini</dt>
				<dd class="price">
					1.00
					<button class="x-check"><i class="fa fa-check"></i></button>
					<button class="x-check"><i class="fa fa-trash-o"></i></button>
				</dd>
			<dt class="item">Ben & Jerry's - Americone Dream</dt>
				<dd class="price">3.79
					<button class="x-check"><i class="fa fa-check"></i></button>
					<button class="x-check"><i class="fa fa-trash-o"></i></button>
				</dd>
			<dt class="item">Popcorn</dt>
				<dd class="price">2.99
					<button class="x-check"><i class="fa fa-check"></i></button>
					<button class="x-check"><i class="fa fa-trash-o"></i></button>
				</dd>
			<dt class="item-struck">Earl Grey Tea</dt>
				<dd class="price-struck">3.15
					<button class="x-check"><i class="fa fa-check"></i></button>
					<button class="x-check"><i class="fa fa-trash-o"></i></button>
				</dd>
			<dt class="item-struck">Chicken Breast</dt>
				<dd class="price-struck">6.50
					<button class="x-check"><i class="fa fa-check"></i></button>
					<button class="x-check"><i class="fa fa-trash-o"></i></button>
				</dd>
		</dl>
	</div>
</body>
</html>
